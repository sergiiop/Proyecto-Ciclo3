<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <section class="register-section">
      <div id="register-box">
        <img src="img/imgperfil.jpeg" alt="Perfil Personal" class="imgperfil">
        <form method="post" id="form-registro" >
          <div class="txt_field">
            <input type="text" required id="nombre" />
            <span></span>
            <label>Nombres</label>
          </div>
          <div class="txt_field">
            <input type="text" required id="apellido" />
            <span></span>
            <label>Apellidos</label>
          </div>
          <div class="txt_field">
            <input type="text" required id="telefono" />
            <span></span>
            <label>Teléfono</label>
          </div>
          <div class="txt_field">
            <input type="email" required id="correo" />
            <span></span>
            <label>Correo</label>
          </div>
          <div class="txt_field">
            <input type="password" required id="contraseña" />
            <span></span>
            <label>Contraseña</label>
          </div>
          <button type="button" class="btn-grad" onclick="agregarRegistro()">
            Registrar
          </button>
        </form>
      </div>
      <script src="registro.js"></script>
      <script src="form.js"></script>
    </section>
  </body>
</html>
